<div class="form-container">
    <h2>Request a Special Service</h2>

    <!-- Form start-->
    <form id="special-service-form">
      <!-- service type Q-->
      <div class="form-group">
        <label for="service-type">What type of service do you wish to request?</label>
        <input type="text" id="service-type" name="service-type" placeholder="Describe the service" required>
      </div>

      <!-- Dropdown for a category-->
      <div class="form-group">
        <label for="service-category">Service Category</label>
        <select id="service-category" name="service-category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Consulting">Consulting</option>
          <option value="Repairs">Repairs</option>
          <option value="GraphicDesign">Graphic design</option>
          <option value="Education">Education</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- reason for service -->
      <div class="form-group">
        <label for="why-request">Why are you requesting this service?</label>
        <textarea id="why-request" name="why-request" rows="4" placeholder="Explain why you need this service" required></textarea>
      </div>

      <!-- Comments -->
      <div class="form-group">
        <label for="comments">Additional Comments (Optional)</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Add any additional information..."></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
