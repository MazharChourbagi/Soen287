<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Dashboard</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <!-- Home Button on the left -->
            <button id="homeButton" class="btn btn-primary1"><i class="fas fa-home"></i> Home</button>
            <h1>Admin Login Dashboard</h1>
            <!-- Logout Button on the right -->
            <button id="logoutButton" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <div class="container dashboard-container">
        <!-- Admin Login Info Section -->
        <section id="admin-login-info" class="card half-width">
            <h2>Admin Login Information</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email Address:</label>
                    <input type="email" id="adminEmail" placeholder="admin@example.com" required readonly>
                </div>
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" placeholder="Current Password" required readonly>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </section>

        <!-- Business Info Section -->
        <section id="business-info" class="card half-width">
            <h2>Business Information</h2>
            <form id="businessInfoForm">
                <div class="form-group">
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName" placeholder="Enter business name" required>
                </div>
                <div class="form-group">
                    <label for="businessLogo">Business Logo URL:</label>
                    <input type="url" id="businessLogo" placeholder="Enter logo URL">
                </div>
                <div class="form-group">
                    <label for="businessAddress">Business Address:</label>
                    <input type="text" id="businessAddress" placeholder="Enter business address" required>
                </div>
                <div class="form-group">
                    <label for="businessPhone">Business Phone:</label>
                    <input type="tel" id="businessPhone" placeholder="Enter phone number">
                </div>
                <button type="submit" class="btn btn-primary">Update Business Info</button>
            </form>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <p>Â© 2024 Strivus. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
