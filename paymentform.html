<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentformstyle.css">
</head>
<body>
    <div class="payment-container">
        <h2>Personal Information</h2>
        <form id="paymentForm">
           
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

           
            <h2>Shipping Address</h2>
            <div class="form-group">
                <label for="shippingStreet">Street Address</label>
                <input type="text" id="shippingStreet" name="shippingStreet" required>
            </div>
            <div class="form-group">
                <label for="shippingPostalCode">Postal Code</label>
                <input type="text" id="shippingPostalCode" name="shippingPostalCode" required>
            </div>
            <div class="form-group">
                <label for="shippingApartment">Apartment Number</label>
                <input type="text" id="shippingApartment" name="shippingApartment">
            </div>

          
            <h2>Payment Information</h2>
            <div class="payment-logos">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.svg" alt="Visa" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="payment-logo">
            </div>
            
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="Enter card number">
            </div>
            
            <div class="form-group">
                <label for="cardHolder">Cardholder Name:</label>
                <input type="text" id="cardHolder" placeholder="Enter cardholder name">
            </div>
            
            <div class="form-group">
                <label for="expDate">Expiration Date:</label>
                <input type="month" id="expDate">
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="Enter CVV">
            </div>
           
            
            <button type="submit">Submit Payment</button>
        </form>

        <p id="formOutput"></p> 
    </div>

</body>
</html>
